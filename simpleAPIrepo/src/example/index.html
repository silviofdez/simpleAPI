    <link rel="stylesheet" href="bootstrap.min.css">

            <div class="col-sm-4 col-sm-offset-4">

                        Sample 
                    </label>

                        Condition 
                    </label>
					<label>
                        Age
                    </label>
					<label>
                        Gender
                    </label>
					<label>
                        Race
                    </label>
                 <div class="checkbox" ng-repeat="clinicalvalidationdata in clinicalvalidationdataset">
                    <label>
                        {{ clinicalvalidationdata.sample }} 
                    </label>
					<label>
                        {{ clinicalvalidationdata.condition }} 
                    </label>
					<label>
                        {{ clinicalvalidationdata.age }} 
                    </label>
					<label>
                        {{ clinicalvalidationdata.gender }} 
                    </label>
					<label>
                        {{ clinicalvalidationdata.race }} 
                    </label>
                 </div>
             </div>
			 
             </div>
